<!DOCTYPE html>
<html>
    <head>
        <style>
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <form id="isbn">
                <input id="isbn-input" type="text" placeholder="ISBN">
                <button type="submit">Send</button>
            </form>
            <p id="error"></p>
            <p id="lexile"></p>
            <p id="atos"></p>
            <p id="ar"></p>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(() => {
                $("#isbn").submit((e) => {
                    e.preventDefault();

                    $("#lexile").html("")
                    $("#atos").html("")
                    $("#ar").html("")
                    $("#error").html("")

                    const loc = window.location
                    let new_uri
                    if (loc.protocol === "https:") {
                        new_uri = "wss:";
                    } else {
                        new_uri = "ws:"
                    }
                    new_uri += "//" + loc.host + "/ws"

                    let ws = new WebSocket(new_uri);

                    ws.onopen = (event) => {
                        ws.send($("#isbn-input").val());
                    }

                    ws.onmessage = (event) => {
                        console.log(event.data);
                        

                        if (event.data == "0") {
                            $("#error").html("Invalid ISBN!")
                        } else if (event.data == "1") {
                            $("#error").html("Encoutered an unexpected error!")
                        } else {
                            const data = JSON.parse(event.data)
                            console.log(data)
                            const keys = Object.keys(data)
                            for (let i = 0; i < keys.length; i++) {
                                if (data[keys[i]] == -1) {
                                    data[keys[i]] = "Not found!"
                                }
                            }
                            $("#lexile").html(`Lexile level: ${data["lexile"]}`)
                            $("#atos").html(`AR level: ${data["atos"]}`)
                            $("#ar").html(`AR points: ${data["ar"]}`)
                        }
                        ws.close()
                    }
                });
            });
        </script>
    </body>
</html>
